<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <img class="bg" src="bg.jpg" alt="">
            <img class="moon" src="moon.png" alt="">
            <img class="mountain" src="mountain.png" alt="">
            <img class="road" src="road.png" alt="">
            <h1 class="text">Moon Night</h1>
        </div>
    </div>

    <script>
        const bg=document.querySelector('.bg')
        const moon=document.querySelector('.moon')
        const mountain=document.querySelector('.mountain')
        const road=document.querySelector('.road')

        window.addEventListener('scroll',()=>{

            var v=window.scrollY

            bg.style.top=v*.5+'px'
            moon.style.left=-v*0.5+'px'
            mountain.style.top=-v*.15+'px'
            road.style.top=v*0.15+'px'



        })
        
    </script>
</body>
</html>
